<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Vuex Example</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuex"></script>
</head>
<body>
	<div id="app">
		<p>Value: {{ value }}</p>
		<button @click="incre">+</button>
		<button @click="decre">-</button>
	</div>
	<script>
		const store = new Vuex.Store({
			state: {
				value: 0
			},
			mutations: {
				incre: state => state.value++,
				decre: state => state.value--
			}
		})
		new Vue({
			el: '#app',
			computed: {
				value (){
					return store.state.value
				}
			},
			methods: {
				incre(){
					store.commit('incre')
				},
				decre(){
					store.commit('decre')
				}
			}
		})
	</script>

</body>
</html>
